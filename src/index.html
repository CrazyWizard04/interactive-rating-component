<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Interactive Rating Component</title>
  </head>
  <body>
    <main>
      <div class="review-card">
        <div class="img-container">
          <img src="images/icon-star.svg" alt="" class="star-icon" />
        </div>

        <h2 class="heading">How did we do?</h2>
        <p class="paragraph">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="rating-scale">
          <button class="rating-btn" data-rating="1">1</button>
          <button class="rating-btn" data-rating="1">2</button>
          <button class="rating-btn" data-rating="1">3</button>
          <button class="rating-btn" data-rating="1">4</button>
          <button class="rating-btn" data-rating="1">5</button>
        </div>

        <button class="submit-btn">Submit</button>
      </div>

      <div class="success-card">
        <img
          src="images/illustration-thank-you.svg"
          alt="Thank you for your review!"
        />

        <p class="rating-score">You selected 4 out of 5</p>

        <h2 class="heading">Thank you!</h2>
        <p class="paragraph">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </main>
  </body>
</html>
